<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
    {% for dic in people_details %}
      <div>
        <h5>ФИО - {{ dic.name }}</h5>
        <p>Возраст - {{ dic.age }}</p>
        <p>Телефон - {{ dic.phone }}</p>
      </div>
    {% endfor %}
</body>
</html>
